<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="judul">
    <h1>Buat Website</h1>
  </div>

  <ul class="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="form.html">Profil</a></li>
    <li><a href="aksi.html">Aksi</a></li>
  </ul>

  <section class="konten-utama">
    <h2 class="mb-4">Formulir Pendaftaran</h2>

    <form action="aksi.html" method="post" class="needs-validation" novalidate>
      <!-- Nama -->
      <div class="mb-3">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" name="nama" required>
        <div class="invalid-feedback">Nama wajib diisi!</div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" value="Laki-laki" required>
          <label class="form-check-label">Laki-laki</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" value="Perempuan" required>
          <label class="form-check-label">Perempuan</label>
        </div>
        <div class="invalid-feedback">Pilih salah satu gender.</div>
      </div>

      <!-- Jurusan -->
      <div class="mb-3">
        <label class="form-label">Jurusan</label>
        <select class="form-select" name="jurusan" required>
          <option selected disabled value="">Pilih</option>
          <option>Informatika</option>
          <option>Sistem Informasi</option>
          <option>Teknik Elektro</option>
          <option>Ilmu Komunikasi</option>
          <option>Perminyakan</option>
          <option>Geologi</option>
          <option>Metalurgi</option>
          <option>Teknik Kimia</option>
          <option>Pertambangan</option>
          <option>Teknik Pertanian</option>
          <option>Teknik Peledakan</option>
          <option>Hubungan Internasional</option>
        </select>
        <div class="invalid-feedback">Harap pilih jurusan.</div>
      </div>

      <!-- Hobi -->
      <div class="mb-3">
        <label class="form-label">Hobi</label><br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="hobi" value="Membaca">
          <label class="form-check-label">Membaca</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="hobi" value="Menulis">
          <label class="form-check-label">Menulis</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="hobi" value="Badminton">
          <label class="form-check-label">Badminton</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" value="Menonton film">
            <label class="form-check-label">Menonton film</label>
          </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" value="Menggambar">
            <label class="form-check-label">Menggambar</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" value="Berkebun">
            <label class="form-check-label">Berkebun</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" value="Memancing">
            <label class="form-check-label">Memancing</label>
        </div>
      </div>

      <!-- Pesan -->
      <div class="mb-3">
        <label class="form-label">Kesan & Pesan</label>
        <textarea class="form-control" name="pesan" rows="4"></textarea>
      </div>

      <!-- Tombol -->
      <button type="submit" class="btn btn-dark">Kirim</button>
    </form>
  </section>

  <footer>
    <small>Copyright &copy; Yolanda Aisha Hs | 123210182</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validasi Bootstrap -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>

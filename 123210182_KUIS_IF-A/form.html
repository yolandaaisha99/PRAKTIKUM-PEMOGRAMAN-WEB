<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script>
    alert("Terimakasih anda akan mendapatkan update berita konspirasi terbaru");
</script>
    <title>Pendaftaran</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">KONSPIRAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        <a class="nav-link" href="#">Berita</a>
        <a class="nav-link" href="#">Kontak</a>
      </div>
 </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <right><a href="form.html" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Daftar</a></right>
    </div>
    </nav>
    <div class="container mt-4">
        <h3 class="text-center">Pendaftaran Komunitas</h3>
        <form action="form.html" method="get" class="mt-3">
            <div class="mb-2">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Tanggal Lahir</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-2">
                <label>Kelompok Umur</label>
                <select class="form-select">
                    <option>Anak-anak</option>
                    <option>Remaja</option>
                    <option>Dewasa</option>
                    <option>Senior</option>
                </select>
            </div>
            <div class="mb-2">
                <label>Jenis Kelamin</label>
                <input type="radio" name="jk"> Laki-laki
                <input type="radio" name="jk"> Perempuan
            </div>
            <div class="mb-2">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            </div>
            <div class="mb-2">
                <label>Asal Daerah</label>
                <input type="text" class="form-control">
            </div>
            </div>
                <div class="mb-2">
                <label>Alasan ingin bergabung</label>
                <textarea class="form-control"></textarea>
            </div>
            <center><button type="submit" class="btn btn-success">KIRIM PENDAFTARAN</button></center>
        </form>
    </div>

</body>
</html>
